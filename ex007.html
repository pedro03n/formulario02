<body>
    <script>
        let macas =parseFloat(prompt("Insira a quantidade maças: "))
        if(macas<12){
         valor=macas *3.50; 
         document.write("<br>"+" O valor que você vai pagar "+valor);
        }else{
            valor=macas *2.50;
            document.write("<br>"+" O valor que você vai pagar 10"+valor);
        }
    </script>
