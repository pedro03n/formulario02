<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let n1=parseFloat(prompt("Insira um número: "))
        let n2=parseFloat(prompt("Insira um segundo valor: "))
        let soma, subtracao, divisao, multiplicacao;
        soma = n1 + n2;
        subtracao = n1 - n2;
        divisao = n1 / n2;
        multiplicacao = n1 * n2;
        document.write("<br>"+" A soma é "+soma);
        document.write("<br>"+" A subtração é "+subtracao);
        document.write("<br>"+" A divisão é "+divisao);
        document.write("<br>"+" A multiplicação é "+multiplicacao);
    </script>
</body>
</html>
