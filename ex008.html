<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <script>
        let san=parseFloat(prompt("Insira o número de gols"));
        let pal=parseFloat(prompt("Insira o número de gols"));
        if(san > pal){
            document.write("Santos é o campeão da liberta! com um placar de "+san+"x"+pal)
        }else if(san < pal){
            document.write("Palmeiras é o campeão da liberta! com um placar de "+pal+"x"+san)
        }else if( san == pal){
            document.write("O jogo empatou, e vai para os penaltis.")
        }else{
            document.write("Seu time não está na final da liberta ;)")
        }
    </script>
</body>
</html>
